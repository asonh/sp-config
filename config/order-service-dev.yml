spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true    
server:
  port: 8201

  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka       
      #defaultZone：为本地部署eureka，如果是部署到阿里云腾讯云等由他们提供地点如shanghai:、beijing:等
      
feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream